<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Registro - AulaX</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/assets/css/styles.css}">
</head>

<body>

	<div class="main-shell">
		<div class="main-card">

			<header class="nav-pill">
				<div class="brand">
					<a th:href="@{/}" style="text-decoration:none; color:inherit;">AulaX</a>
				</div>

				<div class="nav-actions">
					<button class="btn-pill" type="button"
						th:onclick="|window.location='@{/login}'|">Iniciar sesión</button>
				</div>
			</header>

			<section class="hero" id="registro">
				<h1>Regístrate</h1>
				<p>
					Crea tu cuenta para acceder a tutorías y participar en la plataforma educativa.
				</p>

				<div class="form-shell">
					<form th:action="@{/registro}" th:object="${CUsuario}" method="post" class="form-basic">

						<input th:field="*{nombre}" type="text" placeholder="Nombre(s)" class="input-pill" required>
						<input th:field="*{apellidop}" type="text" placeholder="Apellido paterno" class="input-pill" required>
						<input th:field="*{apellidom}" type="text" placeholder="Apellido materno" class="input-pill" required>

						<input th:field="*{correo}" type="email" placeholder="Correo electronico" class="input-pill"
							required>

						<input th:field="*{password}" type="password" name="password" placeholder="Ingresa una contraseña" class="input-pill"
							required>

						<input type="password" name="password2" placeholder="Confirma tu contraseña" class="input-pill"
							required>

						<select th:field="*{idRol}" name="rol" class="input-pill" required>
							<option value="" disabled selected>Selecciona un rol</option>
							<option value=1>Tutorado</option>
							<option value=2>Tutor</option>
							<option value=3>Administrador</option>
						</select>

						<button type="submit" class="btn-pill submit-btn">
							Crear cuenta
						</button>

					</form>
				</div>
			</section>

			<div class="inner-footer">
				&copy; 2025 CodeBeast&HisBitches · smartclass@ejemplo.com
			</div>

		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
