<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Iniciar Sesión - AulaX</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:href="@{/assets/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/assets/css/styles.css}">
</head>

<body>

	<div class="main-shell">
		<div class="main-card">

			<header class="nav-pill">
				<div class="brand">
					<a th:href="@{/}" style="text-decoration:none; color:inherit;">AulaX</a>
				</div>

				<div class="nav-actions">
					<button class="btn-pill" type="button"
						th:onclick="|window.location='@{/login}'|">Iniciar sesión</button>
				</div>
			</header>

			<section class="hero" id="registro">
				<h1>Regístrate</h1>
				<p>
					Crea tu cuenta para acceder a tutorías y participar en la plataforma educativa.
				</p>

				<div class="form-shell">
					<form th:action="@{/registro}" method="post" class="form-basic">

						<input type="text" name="nombre" placeholder="Nombre completo" class="input-pill" required>

						<input type="email" name="correo" placeholder="Correo institucional" class="input-pill"
							required>

						<input type="password" name="password" placeholder="Ingresa una contraseña" class="input-pill"
							required>

						<input type="password" name="password2" placeholder="Confirma tu contraseña" class="input-pill"
							required>

						<select name="rol" class="input-pill" required>
							<option value="" disabled selected>Selecciona un rol</option>
							<option value="tutorado">Tutorado</option>
							<option value="tutor">Tutor</option>
							<option value="admin">Administrador</option>
						</select>

						<button type="submit" class="btn-pill submit-btn">
							Crear cuenta
						</button>

					</form>
				</div>
			</section>

			<div class="inner-footer">
				&copy; 2025 CodeBeast&HisBitches · smartclass@ejemplo.com
			</div>

		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
