<div th:replace="fragmentos/top :: top"></div>

<section class="hero" id="registro">
    <h1>Regístrate</h1>
    <p>
        Crea tu cuenta para acceder a tutorías y participar en la plataforma educativa.
    </p>

    <div class="form-shell">
        <form th:action="@{/registro}" method="post" class="form-basic">

            <input type="text" name="nombre" placeholder="Nombre completo" class="input-pill" required>

            <input type="email" name="correo" placeholder="Correo institucional" class="input-pill" required>

            <input type="password" name="password" placeholder="Ingresa una contraseña" class="input-pill" required>

            <input type="password" name="password2" placeholder="Confirma tu contraseña" class="input-pill" required>

            <select name="rol" class="input-pill" required>
                <option value="" disabled selected>Selecciona un rol</option>
                <option value="tutorado">Tutorado</option>
                <option value="tutor">Tutor</option>
                <option value="admin">Administrador</option>
            </select>

            <button type="submit" class="btn-pill submit-btn">
                Crear cuenta
            </button>

        </form>
    </div>
</section>

<div th:replace="fragmentos/bottom :: bottom"></div>
