<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Registrate</h1>
    </header>

    <form action="#" method="post">
        <label for="nombre_usuario">Nombre</label>
        <input type="text" id="nombre_usuario" name="nombre_usuario" required>

        <label for="correo_institucional">Ingresa Correo Institucional</label>
        <input type="email" id="correo_institucional" name="correo_institucional" required>

        <label for="contraseña">Ingresa Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" required>

        <label for="confirmaContraseña">Confrimar Contraseña</label>
        <input type="password" id="confirmaContraseña" name="confirmaContraseña" required>

        <label for="rol">seleccion :tutor,tutorado o administrador</label>
        <select id="rol" name="rol" required>
            <option value="" disabled selected> Selecciona un rol </option>
            <option value="Tutor">Tutor</option>
            <option value="Tutorado">Tutorado</option>
            <option value="Administrador">Administrador</option>
        </select>

        <button type="submit">Registrarse</button>
    </form>
</body>
</html>
