<div th:replace="fragmentos/top :: top"></div>

<section class="hero" id="inicio">
    <h1 th:text="${titulo}"></h1>
    <p th:text="${descripcion}"></p>
</section>

<div class="main-shell">
    <div class="main-card">

        <section class="table-section" style="padding: 40px;">
            <h2 style="margin-bottom: 20px; font-size: 1.6rem;" th:text="${titulo_tabla}"></h2>

            <table style="
                width: 100%;
                border-collapse: collapse;
                background: #fff;
                border-radius: 16px;
                overflow: hidden;
                box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            ">
                <thead style="background: #f0f0f0;">
                    <tr>
                        <th style="padding: 14px; text-align: left;">Nombre</th>
                        <th style="padding: 14px; text-align: left;">Carrera</th>
                        <th style="padding: 14px; text-align: left;">Semestre</th>
                        <th style="padding: 14px; text-align: left;">Tutor Asignado</th>
                        <th style="padding: 14px; text-align: center;">Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="alumno : ${listaAlumnos}">
						<!--Ejemplo-->
                        <td style="padding: 12px;" th:text="${alumno.nombre}"></td>
                        <td style="padding: 12px;" th:text="${alumno.carrera}"></td>
                        <td style="padding: 12px;" th:text="${alumno.semestre}"></td>
                        <td style="padding: 12px;" th:text="${alumno.tutor != null ? alumno.tutor : 'Sin asignar'}"></td>

                        <td style="padding: 12px; text-align: center;">
                            <a th:href="@{'/alumnos/ver/' + ${alumno.id}}" 
                               style="text-decoration:none; color:#000; font-weight:600;">
                                Ver
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

    </div>
</div>

<div class="gradient-band"></div>
<div th:replace="fragmentos/bottom :: bottom"></div>
