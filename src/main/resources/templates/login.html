<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Iniciar Sesión - AulaX</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/assets/css/styles.css}">
</head>

<body>

	<div class="main-shell">
		<div class="main-card">

			<header class="nav-pill">
				<div class="brand">
					<a th:href="@{/}" style="text-decoration:none; color:inherit;">AulaX</a>
				</div>

				<div class="nav-actions">
					<button class="btn-pill" type="button"
						th:onclick="|window.location='@{/registro}'|">Registrarse</button>
				</div>
			</header>

			<section class="hero" style="padding: 60px 10% 50px;">
				<h1>Iniciar Sesión</h1>
				<p>Accede a tu cuenta para continuar aprendiendo con AulaX.</p>
			</section>
			
			<div th:if="${mensaje != null}" class="alert alert-success" role="alert" th:text="${mensaje}"></div>

			<div class="gradient-band" style="height: 120px;"></div>
			
		

			<section class="services-row"
				style="margin-top: -80px; max-width: 500px; margin-left: auto; margin-right: auto;">
				<div class="feature-card">

					<form name="form" th:action="@{/login}" method="post" class="form-signin">
						<div class="mb-3">
							<label class="form-label">Correo electrónico</label>
							<input type="email" class="form-control" name="username"
								placeholder="tu@correo.com" required>
						</div>

						<div class="mb-3">
							<label class="form-label">Contraseña</label>
							<input type="password" class="form-control" name="password" placeholder="********" required>
						</div>

						<input value="Ingresar" name="submit" class="btn-pill w-100 mt-3" type="submit"></input>
						
					</form>

					<p class="mt-3 text-center" style="color:#555;">
						¿No tienes cuenta?
						<a th:href="@{/registro}" style="text-decoration: none; color: #000; font-weight: 600;">
							Regístrate aquí
						</a>
					</p>

				</div>
			</section>
			<div th:replace="fragmentos/bottom :: bottom"></div>
